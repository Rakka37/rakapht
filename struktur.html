 <style>
    * {

    /* sidebar */
      .sidebar {

        position: absolute;
      }
      
      .sidebar-header {
        background-color: #004d25;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      
      .menu {

        margin: 0;
        padding: 0;
      }
      
      .menu li {

      }
      
      .menu li a {

        font-size: 16px;

      .ket {

        text-align: justify;

      .ket img {

        height: auto; /* Menjaga proporsi gambar */
